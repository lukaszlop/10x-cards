name: Test and Build main

on:
  # Uruchomienie po push do main branch
  push:
    branches: [main]

  # Możliwość uruchomienia manualnego
  workflow_dispatch:

  # Uruchomienie na pull requestach do main
  pull_request:
    branches: [main]

jobs:
  # Job 1: Linting i testy jednostkowe
  test:
    name: Test & Lint
    runs-on: ubuntu-latest
    timeout-minutes: 15
    env:
      NODE_ENV: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: "npm"

      - name: Install dependencies
        run: npm ci
        timeout-minutes: 5

      - name: Run ESLint (CI-friendly)
        run: npm run lint:ci
        timeout-minutes: 3

      - name: Run unit tests with coverage
        run: npx vitest run --coverage
        timeout-minutes: 10

      - name: Upload coverage reports
        uses: codecov/codecov-action@v5
        if: always()
        with:
          files: ./coverage/lcov.info
          fail_ci_if_error: false
          # token: ${{ secrets.CODECOV_TOKEN }}  # Odkomentuj po dodaniu tokena do GitHub Secrets

  # Job 2: Build produkcyjny
  build:
    name: Production Build
    runs-on: ubuntu-latest
    needs: test
    timeout-minutes: 20
    env:
      NODE_ENV: production
      # Use placeholder values for build-time compilation (not used in runtime)
      PUBLIC_SUPABASE_URL: https://placeholder-supabase-url.supabase.co
      PUBLIC_SUPABASE_KEY: placeholder_anon_key

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: "npm"

      - name: Install dependencies
        run: npm ci
        timeout-minutes: 5

      - name: Build for production
        run: npm run build
        timeout-minutes: 10

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: production-build
          path: dist/
          retention-days: 7

  # Job 3: Testy E2E w trybie development
  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: test # Only need test job, not build
    timeout-minutes: 30
    env:
      NODE_ENV: test
      # Use GitHub secrets for real test database credentials
      E2E_USERNAME: ${{ secrets.E2E_USERNAME }}
      E2E_PASSWORD: ${{ secrets.E2E_PASSWORD }}
      PUBLIC_SUPABASE_URL: ${{ secrets.TEST_SUPABASE_URL }}
      PUBLIC_SUPABASE_KEY: ${{ secrets.TEST_SUPABASE_KEY }}
      CI: true

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: "npm"

      - name: Install dependencies
        run: npm ci
        timeout-minutes: 5

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium
        timeout-minutes: 5

      - name: Validate required environment variables
        run: |
          echo "🔍 Validating required environment variables..."
          if [[ -z "${{ secrets.E2E_USERNAME }}" ]]; then
            echo "❌ E2E_USERNAME secret is not set"
            exit 1
          fi
          if [[ -z "${{ secrets.E2E_PASSWORD }}" ]]; then
            echo "❌ E2E_PASSWORD secret is not set"
            exit 1
          fi
          if [[ -z "${{ secrets.TEST_SUPABASE_URL }}" ]]; then
            echo "❌ TEST_SUPABASE_URL secret is not set"
            exit 1
          fi
          if [[ -z "${{ secrets.TEST_SUPABASE_KEY }}" ]]; then
            echo "❌ TEST_SUPABASE_KEY secret is not set"
            exit 1
          fi
          echo "✅ All required secrets are configured"

      - name: Create test environment file
        run: |
          cat > .env.test << EOF
          NODE_ENV=test
          E2E_USERNAME=${{ secrets.E2E_USERNAME }}
          E2E_PASSWORD=${{ secrets.E2E_PASSWORD }}
          PUBLIC_SUPABASE_URL=${{ secrets.TEST_SUPABASE_URL }}
          PUBLIC_SUPABASE_KEY=${{ secrets.TEST_SUPABASE_KEY }}
          EOF

      - name: Verify environment variables
        run: |
          echo "🔍 Checking environment variables..."
          echo "NODE_ENV: $NODE_ENV"
          echo "PUBLIC_SUPABASE_URL: $PUBLIC_SUPABASE_URL"
          echo "E2E_USERNAME: $E2E_USERNAME"
          echo "📋 .env.test file created successfully"

      - name: Run E2E tests
        run: |
          echo "🧪 Running E2E tests with real test database..."
          # Playwright will start the preview server automatically
          npm run test:e2e
        timeout-minutes: 15

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

  # Job 4: Podsumowanie rezultatów
  summary:
    name: Pipeline Summary
    runs-on: ubuntu-latest
    needs: [test, build, e2e]
    if: always()
    timeout-minutes: 5

    steps:
      - name: Check pipeline status
        run: |
          echo "=== Pipeline Summary ==="
          echo "Test job: ${{ needs.test.result }}"
          echo "Build job: ${{ needs.build.result }}"
          echo "E2E job: ${{ needs.e2e.result }}"
          echo "Triggered by: ${{ github.event_name }}"
          echo "Branch: ${{ github.ref_name }}"
          echo "Commit: ${{ github.sha }}"

          if [[ "${{ needs.build.result }}" == "success" && "${{ needs.e2e.result }}" == "success" ]]; then
            echo "✅ Core pipeline stages completed successfully!"
            echo "📋 Test job: ${{ needs.test.result }} (allowed to fail for linting issues)"
          else
            echo "❌ Pipeline failed - check individual job results"
            echo "📊 Job results breakdown:"
            echo "  - Test & Lint: ${{ needs.test.result }} (non-blocking)"
            echo "  - Production Build: ${{ needs.build.result }}"
            echo "  - E2E Tests: ${{ needs.e2e.result }}"
            exit 1
          fi
        timeout-minutes: 1
